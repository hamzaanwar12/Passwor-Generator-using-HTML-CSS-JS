<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PassWord Generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PassWord Generator</title>
</head>

<body>
    
    <div class="container">
        <div class="show">
            <h2 id="result">PassWord</h2>
            <i class="fa fa-clipboard"></i>
        </div>
       
        <label for="">
            PassWord Length
            <input type="text" min="5" max="20" value="20" id="length" class="setting">
        </label>
       
        <label for="">
            Include LowerCase
            <input type="checkbox" id="LowerCase" checked class="setting">
        </label>
       
        <label for="">
            Include UpperCase
            <input type="checkbox" id="UpperCase" checked class="setting">
        </label>
       
        <label for="">
            Include Numbers
            <input type="checkbox" id="numbers" checked class="setting">
        </label>
       
        <label for="">
            Include MathSymbols
            <input type="checkbox" id="MathSymbol" checked class="setting">
        </label>

        <label for="">
            Include Symbols
            <input type="checkbox" id="Symbol" checked class="setting">
        </label>
        <button>Generate Password</button>
    </div>
</body>
    <script src="PassWord Generator.js"></script>
</html>
